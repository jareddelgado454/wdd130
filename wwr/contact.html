<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us - White Water Rafting Co.</title>

    <meta name="description"
        content="Get in touch with White Water Rafting Co. — ask questions, make reservations, or send us your suggestions. Find our contact form, phone, email, and location here.">
    <meta name="author" content="Jared Delgado">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header con logo y navegación -->
    <header>
        <img src="images/logo.png" alt="WWR Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <!-- Contact Section -->
        <section class="contact">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15305.154782494512!2d-71.53678579999999!3d-16.46091315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1759622557297!5m2!1ses!2spe"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div class="contact-form-element">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" />
                </div>
                <div class="contact-form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>

                <div class="purpose-group">
                    <label>Message Purpose</label>
                    <div class="purpose-options">
                        <label><input type="radio" name="purpose" value="general" /> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
                    </div>
                </div>



                <label for="message">Message</label>
                <textarea id="message" placeholder="Type here..."></textarea>

                <label><input type="checkbox" /> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- Team Section -->
        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <div class="profile">
                    <img src="images/profile.jpg" alt="Employee 1" />
                    <p>Employee Profile</p>
                </div>
                <div class="profile">
                    <img src="images/profile.jpg" alt="Employee 2" />
                    <p>Employee Profile</p>
                </div>
                <div class="profile">
                    <img src="images/profile.jpg" alt="Employee 3" />
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 White Water Rafting Co. — Jared Delgado</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank"><img src="images/social1.webp" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/social2.webp" alt="Instagram"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/social3.png" alt="Twitter"></a>
        </nav>
    </footer>
</body>

</html>
